	<script type="text/javascript">
		function swap() {
			const rndimg = 	[["todimg/night1.gif", "todimg/night2.gif"]
							,["todimg/morn1.gif","todimg/morn2.gif","todimg/morn3.gif"]
							,["todimg/after1.gif","todimg/after2.gif","todimg/after3.gif"]
							,["todimg/even1.gif","todimg/even2.gif"]];
			const now = new Date();
			const hours = now.getHours();
			var rowDeterminer = 0;
			var chosenImage;
			if(hours > 0 && hours < 5){
				rowDeterminer = 0;
			}else if(hours > 5 && hours < 11){
				rowDeterminer = 1;
			}else if(hours > 11 && hours < 17){
				rowDeterminer = 2;
			}else {
				rowDeterminer = 3;
			}
			let columnDeterminer = Math.floor(Math.random() * rndimg[rowDeterminer].length);
			
			chosenImage = rndimg[rowDeterminer][columnDeterminer];
			

			document.getElementById("container").style.background = "url(" + chosenImage + ")";
			document.getElementById("container").style.backgroundSize = "cover";
		}
		window.onload = (event) => {
			swap();
		};
	</script>
